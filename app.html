<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TweakUI App</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen flex">

<aside class="w-64 border-r border-white/10 p-6 bg-black/40">
  <h1 class="text-xl font-bold mb-8 flex items-center gap-2">
    <i data-feather="tool" class="w-5 h-5"></i>
    TweakUI
  </h1>

  <nav class="space-y-1">
    <a href="/func/style/themegenerator.html"
       class="flex items-center gap-3 px-3 py-2 rounded hover:bg-white/10">
      <i data-feather="sliders" class="w-4 h-4"></i>
      <span>Theme Generator</span>
    </a>

    <div class="flex items-center gap-3 px-3 py-2 opacity-40">
      <i data-feather="droplet" class="w-4 h-4"></i>
      <span>Palette Generator</span>
    </div>

    <div class="flex items-center gap-3 px-3 py-2 opacity-40">
      <i data-feather="check-circle" class="w-4 h-4"></i>
      <span>Contrast Checker</span>
    </div>
  </nav>
</aside>

<main class="flex-1 flex items-center justify-center text-slate-400">
  Select a tool from sidebar
</main>

<script>
  feather.replace()
</script>

</body>
</html>
